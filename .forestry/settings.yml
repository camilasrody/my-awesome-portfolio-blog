---
new_page_extension: md
auto_deploy: false
admin_path: static/admin
webhook_url: https://api.stackbit.com/project/5ebdae7b0b1fc40019c8532b/webhook/forestry
sections:
  - type: document
    label: Site Configuration
    path: site-metadata.json
    templates:
      - config
  - type: document
    label: Home
    path: src/pages/index.md
    templates:
      - home
  - type: document
    label: Contact
    path: src/pages/contact.md
    templates:
      - contact
  - type: directory
    path: src/pages
    match: '**/*'
    exclude: '{posts/**,index.md,contact.md}'
    label: Page
    create: all
    templates:
      - page
  - type: directory
    path: src/pages/posts
    match: '**/*'
    label: Post
    create: all
    templates:
      - post
upload_dir: static/images
public_path: /images
front_matter_path: ''
use_front_matter_path: false
file_template: ':filename:'
